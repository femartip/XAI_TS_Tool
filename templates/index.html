<!DOCTYPE html>
<html>
<head>
    <title>TSC Visualization</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Time Series Classification Visualization</h1>

    <form id="plot-form">
        <div>
            <label for="dataset_name">Dataset Name:</label>
            <input type="text" id="dataset_name" name="dataset_name" value="Chinatown">
        </div>
        <div>
            <label for="model_path">Model Path:</label>
            <input type="text" id="model_path" name="model_path" value="models/chinatown_base.pth">
        </div>
        <div>
            <label for="k">K:</label>
            <input type="number" id="k" name="k" value="1">
        </div>
        <div>
            <label for="alpha">Alpha:</label>
            <input type="number" step="0.01" id="alpha" name="alpha" value="0.02">
        </div>
        <div>
            <label for="plot_type">Plot Type:</label>
            <select id="plot_type" name="plot_type">
                <option value="prototype">Prototype</option>
                <option value="best_prototype">Best Prototype</option>
            </select>
        </div>
        <button type="button" onclick="fetchPlots()">Generate Plots</button>
    </form>

    <div id="plot-container">
        </div>

    <script src="static/script.js"></script>
</body>
</html>
